<!-- ✅ Timer Card HTML + CSS + JS -->
<div style="max-width:180px;margin:20px auto;padding:4px;background:#fff;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);text-align:center;font-family:sans-serif;">
  <p id="countdownText" style="font-size:12px;color:#666;">Please wait 15 seconds...</p>
  <button id="timerButton" disabled style="padding:10px 10px;font-size:10px;background:#888;color:#fff;border:none;border-radius:8px;cursor:not-allowed;margin-top:10px;">Please wait...</button>
</div>

<script>
  let timeLeft = 15;
  const countdownText = document.getElementById("countdownText");
  const button = document.getElementById("timerButton");
  const redirectURL = "https://your-link-here.com"; // ⬅️ এখানে আপনার লিংক দিন

  const timer = setInterval(() => {
    timeLeft--;
    if (timeLeft > 0) {
      countdownText.innerText = `Please wait ${timeLeft} sec...`;
    } else {
      clearInterval(timer);
      countdownText.innerText = "Now you can claim it!";
      button.innerText = "Click Here";
      button.disabled = false;
      button.style.background = "#28a745";
      button.style.cursor = "pointer";
      button.onclick = () => window.location.href = redirectURL;
    }
  }, 1000);
</script>
