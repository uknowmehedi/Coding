<!DOCTYPE html>
<html>
<head>
  <title>Meta Auto Invite Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #222;
      margin-bottom: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 12px;
      width: 300px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #1877f2;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #145fd1;
    }
    p {
      font-size: 14px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Meta Auto Invite Tool</h1>
  <input type="email" id="emailInput" placeholder="Enter email" required>
  <button onclick="runAutomation()">Start Automation</button>
  <p>Paste the script into the Console on Facebook Business Manager Invite page.</p>

  <script>
    function runAutomation() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email) return alert("Please enter an email address");

      const script = `(async () => {
        const wait = ms => new Promise(res => setTimeout(res, ms));
        const clickByText = (txt) => {
          const el = [...document.querySelectorAll("span, div, button")]
            .find(e => e.textContent.trim() === txt);
          if (el) el.click();
        };
        const input = document.querySelector('input[aria-label="Email address"], input[type="text"]');
        if (input) {
          input.focus();
          input.value = "${email}";
          input.dispatchEvent(new Event("input", { bubbles: true }));
        }
        await wait(800);
        const tempAccess = document.querySelector('input[type="checkbox"]:checked');
        if (tempAccess) tempAccess.click();
        await wait(800); clickByText("Next");
        await wait(800); clickByText("Full control");
        await wait(500); clickByText("Advanced options");
        await wait(500); clickByText("Manage");
        await wait(800); clickByText("Switch to advanced assignment");
        await wait(1000); clickByText("Select all");
        await wait(300); clickByText("Full control");
        await wait(800); clickByText("Next");
        await wait(800); clickByText("OK");
      })();`;

      const win = window.open("", "_blank");
      win.document.write(`<pre style="white-space:pre-wrap; word-wrap:break-word;">${script}</pre>`);
    }
  </script>
</body>
</html>
