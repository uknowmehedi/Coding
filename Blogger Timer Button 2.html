<!-- ‚úÖ Countdown Timer Card (Blogger Compatible) -->
<div style="max-width:420px;margin:30px auto;padding:20px;border-radius:16px;background:linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);box-shadow:0 8px 20px rgba(0,0,0,0.2);color:#fff;position:relative;overflow:hidden;font-family:'Segoe UI',sans-serif;text-align:center;">
  <div style="font-size:28px;margin-bottom:10px;">‚è≥ Limited Time Offer</div>
  <p id="countdownText" style="font-size:16px;margin-bottom:20px;">Please wait 15 seconds...</p>
  <button id="timerButton" disabled style="padding:12px 28px;font-size:16px;background:#ffffff40;border:2px solid #fff;border-radius:50px;color:#fff;cursor:not-allowed;transition:all 0.3s ease;">Loading...</button>
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;border:3px dashed rgba(255,255,255,0.3);border-radius:16px;box-sizing:border-box;animation:borderRotate 5s linear infinite;"></div>
</div>

<style>
@keyframes borderRotate {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
}
</style>

<script>
  let seconds = 15;
  const btn = document.getElementById("timerButton");
  const text = document.getElementById("countdownText");
  const redirectURL = "https://your-link-here.com"; // ‚Üê ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®

  const timer = setInterval(() => {
    seconds--;
    if (seconds > 0) {
      text.innerText = `Please wait ${seconds} seconds...`;
    } else {
      clearInterval(timer);
      text.innerText = "Your reward is ready!";
      btn.disabled = false;
      btn.innerText = "üéÅ Claim Now";
      btn.style.cursor = "pointer";
      btn.style.background = "#00e676";
      btn.onclick = () => window.location.href = redirectURL;
    }
  }, 1000);
</script>
