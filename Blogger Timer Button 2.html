<!-- ‚úÖ Countdown with Progress Animation + Small Button -->
<div style="max-width:400px;margin:30px auto;padding:20px;border-radius:16px;background:linear-gradient(135deg, #141E30, #243B55);box-shadow:0 8px 20px rgba(0,0,0,0.3);color:#fff;font-family:sans-serif;text-align:center;position:relative;">
  <div style="font-size:20px;margin-bottom:10px;">‚è≥ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶ö‡¶≤‡¶õ‡ßá...</div>
  <p style="font-size:14px;margin-bottom:10px;">‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® <span id="sec">15</span> ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°</p>

  <!-- Progress Bar -->
  <div style="width:80%;height:8px;background:#ffffff30;border-radius:4px;margin:10px auto;overflow:hidden;">
    <div id="progressBar" style="height:100%;width:0%;background:#00e676;transition:width 1s;"></div>
  </div>

  <!-- Small Button -->
  <button id="timerButton" disabled style="padding:6px 16px;font-size:14px;background:#ffffff20;border:1px solid #fff;border-radius:30px;color:#fff;cursor:not-allowed;margin-top:10px;transition:0.3s;">Loading...</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var seconds = 15;
    var max = 15;
    var secSpan = document.getElementById("sec");
    var btn = document.getElementById("timerButton");
    var progress = document.getElementById("progressBar");
    var redirectURL = "https://your-link-here.com"; // ‚Üê ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶¶‡¶ø‡¶®

    var interval = setInterval(function () {
      seconds--;
      var percent = Math.floor(((max - seconds) / max) * 100);
      progress.style.width = percent + "%";
      if (seconds > 0) {
        secSpan.innerText = seconds;
      } else {
        clearInterval(interval);
        secSpan.innerText = "0";
        btn.disabled = false;
        btn.innerText = "üëâ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®";
        btn.style.cursor = "pointer";
        btn.style.background = "#00e676";
        btn.style.color = "#000";
        btn.style.fontWeight = "bold";
        btn.onclick = function () {
          window.location.href = redirectURL;
        };
      }
    }, 1000);
  });
</script>
