<!-- ‚úÖ Compact Countdown Timer with Windows Blue Progress -->
<div class="timer-box">
  <p class="timer-text">‚è≥ Wait <span id="sec">15</span> sec</p>
  <div class="progress-track">
    <div id="progressBar" class="progress-fill"></div>
  </div>
  <button id="timerButton" disabled class="timer-btn">Loading...</button>
</div>

<style>
.timer-box {
  max-width: 240px;
  margin: 20px auto;
  padding: 14px;
  border-radius: 10px;
  background: #fff;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  font-family: Arial, sans-serif;
  color: #333;
}
.timer-text {
  font-size: 13px;
  margin-bottom: 8px;
}
.progress-track {
  width: 90%;
  height: 5px;
  background: #eee;
  border-radius: 3px;
  margin: 8px auto;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  width: 0%;
  background: #0078D7; /* Windows pure blue */
  transition: width 1s linear;
}
.timer-btn {
  padding: 4px 10px;
  font-size: 12px;
  border: none;
  border-radius: 14px;
  background: #bbb;
  color: #fff;
  cursor: not-allowed;
  transition: 0.3s;
}
.timer-btn.enabled {
  background: #0078D7;
  cursor: pointer;
}
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let seconds = 15, max = 15;
    const sec = document.getElementById("sec"),
          btn = document.getElementById("timerButton"),
          bar = document.getElementById("progressBar"),
          link = "https://your-link-here.com"; // ‚Üê Replace with your link

    const timer = setInterval(() => {
      seconds--;
      sec.textContent = seconds;
      bar.style.width = ((max - seconds) / max * 100) + "%";

      if (seconds <= 0) {
        clearInterval(timer);
        sec.textContent = "0";
        btn.disabled = false;
        btn.textContent = "üëâ Go";
        btn.classList.add("enabled");
        btn.onclick = () => window.location.href = link;
      }
    }, 1000);
  });
</script>
